<!DOCTYPE html>

    <title>跳转中...</title>

  <body>
    <div>跳转中，请稍等...</div>

      // 是否在PC端
      if (
        window.navigator.userAgent.match(
          /(iPhone|iPod|Android|ios|iOS|iPad|Backerry|WebOS|Symbian|Windows Phone|Phone)/i
        )
      ) {
        window.location = window.__h5Url;
      } else {
        window.location = window.__pcUrl;
      }
    </script>
