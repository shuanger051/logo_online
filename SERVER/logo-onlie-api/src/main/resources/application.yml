spring:
  application:
    name: logo
  profiles:
    active: @profile@
  servlet:
    multipart:
      max-file-size: 10MB #单个文件上传大小
      max-request-size: 100MB #总文件上传大小
  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  port: 9001
  servlet:
    context-path: /logo
  tomcat:
    max-http-header-size: 8192

#HEALTH CHECK CONFIG
management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 9001
    servlet:
      context-path: /
    ssl:
      enabled: false
  endpoint:
    health:
      show-details: always

#PAGEHELPER CONFIG
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: false
  params: count=countSql
  auto-runtime-dialect: true

#MYBATIS CONFIG
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



